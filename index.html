<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>QR Code Generator</h1>
    <input type="text" id="urlInput" placeholder="Введіть URL" size="30">
    <button onclick="generateQRCode()">Згенерувати QR-код</button>
    <div id="qrCode"></div>
    <button id="downloadBtn" style="display: none;" onclick="downloadQRCode()">Скачати QR-код</button>
    <select id="formatSelect" style="display: none;">
        <option value="png">PNG</option>
        <option value="svg">SVG</option>
    </select>

    <!-- Підключення бібліотеки QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
